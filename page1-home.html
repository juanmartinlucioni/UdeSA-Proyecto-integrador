<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="assets/CSS/general-styles.css">
    <link rel="stylesheet" href="assets/CSS/page1-home.css">
    <script src="https://kit.fontawesome.com/c466667ff8.js"></script>
  </head>
  <body>
    <div class="content-wrap">
      <header class="header">
        <a class="logo" href="#"><img src="assets/img/zseries1.png" alt="logo"></a>
        <div class="searchbox">
          <div class="searchbar-wrap">
            <input type="text" name="searchbar" value="" class="searchbar">
          </div>
          <i class="fas fa-search"></i>
        </div>
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <nav>
          <ul class="nav_links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Peliculas</a></li>
            <li><a href="#">Favoritos</a></li>
          </ul>
        </nav>
        <a class="CTA" href="#"><button type="button" class="login-button" style="width:auto;">Log in</button></a>
      </header>

      <main class="main-body">
        <article class="trending-wrapper">
          <ul class="trending-posters series-posters"></ul>
          <ul class="trending-names series-names"></ul>
        </article>
      </main>

      <div class="modal" id="login-modal">

        <form class="modal-content animate" action="index.html" method="post">
          <span  class="close close-login" title="Close Modal">×</span>
          <div class="form-image-container">
            <img src="assets/img/zseries1.png" alt="">
          </div>
          <div class="form-information">
          <div class="modal-form-inputs">
              <label><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>
              <label><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
            </div>
          <button class="login-modal-button" type="submit">Login</button>
          <div class="modal-bottom">
            <div class="modal-form-checkbox">
              <input type="checkbox" id="login-checkbox"name="login-checkbox" checked="checked">
              <label class="rememberme" for="checkbox1">Remember me</label>
          </div>
          <div class="register-trigger">
            <p class="register-click-here">Need an account? Click here!</p>
          </div>
        </div>
          </div>
        </form>
      </div>

      <div class="modal" id="register-modal">

        <form class="register-modal modal-content animate" action="index.html" method="post">
          <span  class="close close-reg" title="Close Modal">×</span>
          <div class="form-image-container">
            <img src="assets/img/zseries1.png" alt="">
          </div>
          <div class="form-information">
          <div class="modal-form-inputs">
              <label><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>
              <label><b>Email</b></label>
              <input type="email" placeholder="Enter Email" name="email" required>
              <label><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
              <label><b>Confirm Password</b></label>
              <input type="password" placeholder="Confirm Password" name="pswconfirm" required>
            </div>
          <button class="register-modal-button" type="submit">Register</button>
          </div>
        </form>
      </div>
    </div>

      <footer class="footer">
        <div class="footernames">
          <p>Matías Ayerza, Juan Martin Lucioni, Jim Rattagan</p>
        </div>
        <div class="tmdb-logo">
          <p>Datos provistos por</p>
          <img src="assets/IMG/tmdb.png" alt="The Movie Database Logo">
        </div>
      </footer>
    <script src="assets/JS/general-apps.js"></script>
    <script src="assets/JS/api-general.js"></script>
    <script src="assets/JS/page1-home.js"></script>
  </body>
</html>
