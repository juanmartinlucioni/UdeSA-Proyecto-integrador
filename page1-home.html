<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="assets/CSS/general-styles.css">
    <script src="https://kit.fontawesome.com/c466667ff8.js"></script>
  </head>
  <body>
    <div class="content-wrap">
      <header class="header">
        <a class="logo" href="#"><img src="assets/img/zseries1.png" alt="logo"></a>
        <div class="searchbox">
          <div class="searchbar-wrap">
            <input type="text" name="searchbar" value="" class="searchbar">
          </div>
          <i class="fas fa-search"></i>
        </div>
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <nav>
          <ul class="nav_links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Peliculas</a></li>
            <li><a href="#">Favoritos</a></li>
          </ul>
        </nav>
        <a class="CTA" href="#"><button type="button" class="login-button"onclick="document.getElementById('login-modal').style.display='block'" style="width:auto;">Log in</button></a>
      </header>

      <div class="modal" id="login-modal">

        <form class="modal-content animate" action="index.html" method="post">
          <span onclick="document.getElementById('login-modal').style.display='none'" class="close" title="Close Modal">×</span>
          <div class="form-image-container">
            <img src="assets/img/zseries1.png" alt="">
          </div>
        <div class="form-information">
          <div class="modal-form-inputs">
              <label><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>
              <label><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
            </div>
          <button class="login-modal-button" type="submit">Login</button>
          <div class="modal-form-checkbox">
            <input type="checkbox" id="checkbox1"name="checkbox1" checked="checked">
            <label class="rememberme" for="checkbox1">Remember me</label>
          </div>
        </div>
        </form>
      </div>

      <footer class="footer">
        <div class="footernames">
          <p>Matías Ayerza, Juan Martin Lucioni, Jim Rattagan</p>
        </div>
        <div class="tmdb-logo">
          <p>Datos provistos por</p>
          <img src="assets/IMG/tmdb.png" alt="The Movie Database Logo">
        </div>
      </footer>
    </div>
    <script src="assets/JS/general-apps.js"></script>
  </body>
</html>
