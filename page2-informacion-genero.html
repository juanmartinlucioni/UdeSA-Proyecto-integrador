<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre</title>
    <!-- fav icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/IMG/fav-icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/IMG/fav-icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/IMG/fav-icons/favicon-16x16.png">
    <link rel="manifest" href="assets/IMG/fav-icons/site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="assets/IMG/fav-icons/favicon.ico">
    <!-- material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- UiKit CSS -->
    <link rel="stylesheet" href="assets/UIkit/css/uikit.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/CSS/general-styles.css">
    <link rel="stylesheet" href="assets/CSS/page2-informacion-generos.css">
    <!-- JS Uikit & FontAwsome -->
    <script src="https://kit.fontawesome.com/c466667ff8.js"></script>
    <script src="assets/UIkit/js/uikit.min.js"></script>
    <script src="assets/UIkit/js/uikit-icons.min.js"></script>
  </head>
  <body>
    <div class="content-wrap" id="wrapper">
        <header id="header" class="header">
        </header>
  
        <main class="main-body" id="main-body">
          <div id="test"></div>
          <h1 id="genre-name"></h1>
          <ul class="genre-results-list" id="genre-list">
          </ul>
          <button class="view-more-btn" onclick="viewmore(newPage += 1)">View more</button>
        </main>
  
        <div class="modal" id="user-modal">
            <form class="modal-content user-modal animate"action="index.html" method="post">
              <span  class="close close-user" id="close-user-modal" title="Close Modal">×</span>
              <!-- <img src="" alt=""> -->
              <h1 id="titulo-user-modal">User Settings</h1>
              <div class="modal-form-inputs">
              <label for="change-u">Change username here</label>
              <input type="text" id="change-user" placeholder="Enter Username" name="username">
              <label for="change-email">Change mail here</label>
              <input type="email"placeholder="Enter Email" id="change-email" name="email">
              <label for="change-psw">Change password here</label>
              <input type="password" placeholder="old password" id="change-psw">
            </div>
            <div class="botones-user-modal">
              <button class="user-modal-button" type="submit">Save Changes</button>
              <button class="logout-button"type="button">Log Out</button>
            </div>
            </form>
              
          </div>
          
      <div class="modal" id="login-modal">
      
        <form class="modal-content login-modal animate" action="index.html" method="post">
          <span class="close close-login" title="Close Modal">×</span>
          <div class="form-image-container">
            <img src="assets/IMG/Zseries1.png" alt="">
          </div>
          <div class="form-information">
            <div class="modal-form-inputs">
              <label><b>Username</b></label>
              <input type="text" id="login-user" placeholder="Enter Username" name="username" required>
              <label><b>Password</b></label>
              <input type="password" id="login-psw" placeholder="Enter Password" name="psw" required>
            </div>
            <button class="login-modal-button" type="submit">Login</button>
            <div class="modal-bottom">
              <div class="modal-form-checkbox">
                <input type="checkbox" id="login-checkbox" name="login-checkbox" checked="checked">
                <label class="rememberme" for="login-checkbox">Remember me</label>
              </div>
              <div class="register-trigger">
                <p class="register-click-here">Need an account? Click here!</p>
              </div>
            </div>
          </div>
        </form>
      </div>
      
      <div class="modal" id="register-modal">
      
        <form class="register-modal modal-content animate" action="page2-listado-generos.html" method="get">
          <span class="close close-reg" title="Close Modal">×</span>
          <div class="form-image-container">
            <img src="assets/IMG/Zseries1.png" alt="">
          </div>
          <div class="form-information">
            <div class="modal-form-inputs">
              <label><b>Username</b></label>
              <input type="text" placeholder="Enter Username" id="reg-user" name="username" required>
              <label><b>Email</b></label>
              <input type="email" placeholder="Enter Email" id="reg-email" name="email" required>
              <label><b>Password</b></label>
              <input type="password" placeholder="Enter Password" id="reg-psw" name="psw" required>
              <label><b>Confirm Password</b></label>
              <input type="password" placeholder="Confirm Password" id="reg-pswconfirm" name="pswconfirm" required>
            </div>
            <button class="register-modal-button" type="submit">Register</button>
          </div>
        </form>
      </div>
      </div>
  
        <footer class="footer">
          <div class="footernames">
            <p>Matías Ayerza, Juan Martin Lucioni, Jim Rattagan</p>
          </div>
          <div class="tmdb-logo">
            <p>Data provided by</p>
            <img src="assets/IMG/tmdb.png" alt="The Movie Database Logo">
          </div>
        </footer>
    <script src="assets/HTML/header.js"></script>
    <script src="assets/JS/general-apps.js"></script>
    <script src="assets/JS/api-general.js"></script>
    <script src="assets/JS/page2-informacion-generos.js"></script>
  </body>
</html>
