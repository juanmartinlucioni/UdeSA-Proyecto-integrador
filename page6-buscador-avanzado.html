<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adv. Search</title>
    <!-- fav icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/IMG/fav-icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/IMG/fav-icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/IMG/fav-icons/favicon-16x16.png">
    <link rel="manifest" href="assets/IMG/fav-icons/site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="assets/IMG/fav-icons/favicon.ico">
    <!-- material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- UiKit CSS -->
    <link rel="stylesheet" href="assets/UIkit/css/uikit.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/CSS/general-styles.css">
    <link rel="stylesheet" href="assets/CSS/page6-buscador-avanzado.css">
    <!-- JS Uikit & FontAwsome -->
    <script src="https://kit.fontawesome.com/c466667ff8.js"></script>
    <script src="assets/UIkit/js/uikit.min.js"></script>
    <script src="assets/UIkit/js/uikit-icons.min.js"></script>
  </head>
  <body>
    <div class="content-wrap">
        <header id="header" class="header">
        </header>
  
        <main class="main-body">
          <h1>Advanced Search</h1>
          <form action="" id="adv-search-form" method="get" onsubmit="return advanceCheck()">
            <label for="genre-include">Select genre to include</label>
              <select class="uk-select" name="genre-include" id="genre-include" onchange="includeChange()">
                <option value="">Select a genre</option>
              </select>
            <label for="genre-exclude">Select genre to exclude</label>
              <select class="uk-select" name="genre-exclude" id="genre-exclude" onchange="excludeChange()">
                <option value="">Select a genre</option>
              </select>
            <label for="sort-input">Sort by</label>
              <select class="uk-select" name="sort-input" id="sort-input">
                  <option value="">Select sort</option>
                  <option value="original_title.asc">Alphabetically (A-Z)</option>
                  <option value="original_title.desc">Alphabetically (Z-A)</option>
                  <option value="vote_average.desc">Top Rated</option>
                  <option value="vote_average.asc">Worst Rated</option>
                  <option value="popularity.desc">Most Popular</option>
                  <option value="popularity.asc">Least Popular</option>
              </select>
            <label for="year">Year of release</label>
              <select class="uk-select" name="year" id="year">
                <option value="">Select year</option>
              </select>
            <button id="adv-search-btn" type="submit">Search</button>
          </form>
          <section id="adv-search-results">
            <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1"
              uk-slider="autoplay: true; autoplay-interval: 3000">
              <ul class="adv-results uk-slider-items uk-child-width-1-4@s uk-child-width-1-4@">
              </ul>
              <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous
                uk-slider-item="previous"></a>
              <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next
                uk-slider-item="next"></a>
            </div>
          </section>
        </main>
        
        <div class="modal" id="user-modal">
            <form class="modal-content user-modal animate"action="index.html" method="post">
              <span  class="close close-user" id="close-user-modal" title="Close Modal">×</span>
              <!-- <img src="" alt=""> -->
              <h1 id="titulo-user-modal">User Settings</h1>
              <div class="modal-form-inputs">
              <label for="change-u">Change username here</label>
              <input type="text" id="change-user" placeholder="Enter Username" name="username">
              <label for="change-email">Change mail here</label>
              <input type="email"placeholder="Enter Email" id="change-email" name="email">
              <label for="change-psw">Change password here</label>
              <input type="password" placeholder="old password" id="change-psw">
            </div>
            <div class="botones-user-modal">
              <button class="user-modal-button" type="submit">Save Changes</button>
              <button class="logout-button"type="button">Log Out</button>
            </div>
            </form>
              
          </div>
  
      <div class="modal" id="login-modal">
        <form class="modal-content login-modal animate" action="index.html" method="post">
          <span class="close close-login" title="Close Modal">×</span>
          <div class="form-image-container">
            <a href="#"><img src="assets/IMG/Zseries1.png" alt=""></a>
          </div>
          <div class="form-information">
            <div class="modal-form-inputs">
              <label><b>Username</b></label>
              <input type="text" id="login-user" placeholder="Enter Username" name="username">
              <label><b>Password</b></label>
              <input type="password" id="login-psw" placeholder="Enter Password" name="psw">
            </div>
            <button class="login-modal-button" type="submit">Login</button>
            <div class="modal-bottom">
              <div class="modal-form-checkbox">
                <input type="checkbox" id="login-checkbox" name="login-checkbox" checked="checked">
                <label class="rememberme" for="login-checkbox">Remember me</label>
              </div>
              <div class="register-trigger">
                <p class="register-click-here">Need an account? Click here!</p>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="modal" id="register-modal">

        <form class="register-modal modal-content animate" action="page1-home.html" method="get" name="reg-form">
          <span class="close close-reg" title="Close Modal">×</span>
          <div class="form-image-container">
            <img src="assets/IMG/Zseries1.png" alt="">
          </div>
          <div class="form-information">
            <div class="modal-form-inputs">
              <label><b>Username</b></label>
              <input type="text" placeholder="Enter Username" id="reg-user" name="username">
              <label><b>Email</b></label>
              <input type="email" placeholder="Enter Email" id="reg-email" name="email">
              <label><b>Password</b></label>
              <input type="password" placeholder="Enter Password" id="reg-psw" name="psw">
              <label><b>Confirm Password</b></label>
              <input type="password" placeholder="Confirm Password" id="reg-pswconfirm" name="pswconfirm">
            </div>
            <button class="register-modal-button" type="submit">Register</button>
          </div>
        </form>
      </div>
      </div>
  
        <footer class="footer">
          <div class="footernames">
            <p>Matías Ayerza, Juan Martin Lucioni, Jim Rattagan</p>
          </div>
          <div class="tmdb-logo">
            <p>Data provided by</p>
            <img src="assets/IMG/tmdb.png" alt="The Movie Database Logo">
          </div>
        </footer>
      <script src="assets/HTML/header.js"></script>
      <script src="assets/JS/general-apps.js"></script>
      <script src="assets/JS/api-general.js"></script>
    <script src="assets/JS/page6-buscador-avanzado.js"></script>
  </body>
</html>
